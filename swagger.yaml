swagger: '2.0'
info:
  description: 'Notarization component is system used to notarize text or files in distributed fashion. It exposes RESTful api for which can take JSON objects / strings as ´application/json´ data or other files as ´multipart/form-data´.'
  title: 'Notarization Component'
  version: '0.2.0'
host: 'localhost:3000'
basePath: '/api'
tags:
  - name: 'API'
    externalDocs:
      description: 'Find out more'
      url: 'https://github.com/q1kka/notarization-component'
schemes:
  - 'http'
paths:
  /notarize:
    post:
      summary: 'Insert new document'
      description: ''
      tags:
        - API
      operationId: 'insertDoc'
      consumes:
        - 'multipart/form-data'
      produces:
        - 'application/json'
      parameters:
        - in: 'formData'
          name: file
          description: 'Document that needs to be notarized'
          required: true
          type: file
      responses:
        200:
          description: 'OK'
        405:
          description: 'Invalid input'
  /fetch:
    get:
      summary: 'Fetch a file or text'
      description: 'Used to fetch a file or a text'
      tags:
        - API
      operationId: 'fethDoc'
      parameters:
        - in: query
          name: id
          required: true
          type: string
      responses:
        200:
          description: OK
        400:
          description: 'Bad request'
